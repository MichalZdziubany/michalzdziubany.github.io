<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Press The Heart</title>
	<link rel="stylesheet" href="css/style.css">
</head>
	<body style="background-color: black;">
		
		<div class="bg-animation">
			<div id="stars"></div>
			<div id="stars2"></div>
			<div id="stars3"></div>
			<div id="stars4"></div>
		</div>
		
		<div id="qouteContainer">
			<p class="text" id="sign">From MiMi</p>
			<p class="text" id="qoute">"I love you for all that you are,</p>
			<p class="text" id="qoute">all that you have been,</p>
			<p class="text" id="qoute">and all that you will be."</p>
			<p class="text" id="qoute">Unknown</p>
		</div>
		
		<div id="countdownContainer">
			<div class="countup" id="countup1">
				<span class="timerLbl">Together For</span>
				<br><br>
				<span class="timeel years">00</span>
				<span class="timeel timeRefYears">years</span>
				<span class="timeel days">00</span>
				<span class="timeel timeRefDays">days</span>
				<span class="timeel hours">00</span>
				<span class="timeel timeRefHours">hours</span>
				<span class="timeel minutes">00</span>
				<span class="timeel timeRefMinutes">minutes</span>
				<span class="timeel seconds">00</span>
				<span class="timeel timeRefSeconds">seconds</span>
			</div>
			
			<div class="imgs">
				<img src="" id="myImg" height="375px">
			</div>
			
			<div class="countup" id="countup2">
				<span class="timeel years">00</span>
				<span class="timeel timeRefYears">years</span>
				<span class="timeel days">00</span>
				<span class="timeel timeRefDays">days</span>
				<span class="timeel hours">00</span>
				<span class="timeel timeRefHours">hours</span>
				<span class="timeel minutes">00</span>
				<span class="timeel timeRefMinutes">minutes</span>
				<span class="timeel seconds">00</span>
				<span class="timeel timeRefSeconds">seconds</span>
				<br><br>
				<span class="timerLbl">Gran Canaria In</span>
			</div>
			
			<audio controls src="music/stick.mp3" hidden id="myAudio"></audio>
		</div>
		<div class="heartBtn"></div>
		
		<script src="js/index.js"></script>
		<script src="js/date.js"></script>	
	</body>
</html>
